<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" #f="ngForm" (ngSubmit)="onSubmit(f)"> <!-- # Référence locale ca me donnera accès à cet objet de formulaire Angular-->
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email" ngModel name="email" required email></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" required minLength="6"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <!-- <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div> -->
            <ion-button color="primary" type="button" fill="clear" expand="block">Switch to Login</ion-button>
            <ion-button color="primary" type="submit" (click)="onLogin()" class="ion-margin" expand="block">
              Login
            </ion-button>

          </ion-col>
        </ion-row>
      </ion-grid>
  </form>

  
  
  
</ion-content>
