<ion-app>
  <!-- Creation du menu latéral ici pour ne pas qu'il soit caché par les autres pages et qu'il soit visible partout dans l'application -->
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          AlexBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="none">
          <ion-icon name="buisness" slot="start"></ion-icon>
          <ion-label>Discover Places</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Your Bookings</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- sortie du router ion -->
  <!-- si un ion-menu rajouter l'attribut main, car ionic va recherche en interne cet attribut principal lorsqu'il essaiera
  d'ouvrir ce menu lorsque je l'activerai -->
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
