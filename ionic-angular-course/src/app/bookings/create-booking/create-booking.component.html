<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form action="">
    <ion-grid>
      <!-- First Name -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              First Name
            </ion-label>
            <ion-input type="text" ngModel name="first-name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Last Name -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Last Name
            </ion-label>
            <ion-input type="text" ngModel name="last-name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Number of Guests -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Number Of Guests
            </ion-label>
            <ion-select [ngModel]="'2'" name="guest-number">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Date - From -->
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              From
            </ion-label>
            <ion-datetime
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]=""
            [max]=""
            ngModel
            name="date-from"
            required
            #startDateCtrl="ngModel"
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Date - To -->
      <ion-row>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">
              To
            </ion-label>
            <ion-datetime 
            display-format="MMM DD YYYY" 
            picker-format="YY MMM DD" 
            [min]="startDateCtrl.value" 
            [max]="" 
            ngModel
            name="date-to" 
            required>
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Bouton -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="submit" expand="block">Book !</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
